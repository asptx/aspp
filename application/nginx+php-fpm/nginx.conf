# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    # IP Cloudflare - https://www.cloudflare.com/ips
	set_real_ip_from   173.245.48.0/20;
	set_real_ip_from   103.21.244.0/22;
	set_real_ip_from   103.22.200.0/22;
	set_real_ip_from   103.31.4.0/22;
	set_real_ip_from   141.101.64.0/18;
	set_real_ip_from   108.162.192.0/18;
	set_real_ip_from   190.93.240.0/20;
	set_real_ip_from   188.114.96.0/20;
	set_real_ip_from   197.234.240.0/22;
	set_real_ip_from   198.41.128.0/17;
	set_real_ip_from   162.158.0.0/15;
	set_real_ip_from   104.16.0.0/12;
	set_real_ip_from   172.64.0.0/13;
	set_real_ip_from   131.0.72.0/22;
	#set_real_ip_from  2400:cb00::/32;
	#set_real_ip_from  2606:4700::/32;
	#set_real_ip_from  2803:f800::/32;
	#set_real_ip_from  2405:b500::/32;
	#set_real_ip_from  2405:8100::/32;
	#set_real_ip_from  2a06:98c0::/29;
	#set_real_ip_from  2c0f:f248::/32;
	real_ip_header     CF-Connecting-IP;
	
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
        }

        error_page 404 /404.html;
        location = /404.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }
	
	server {
		# server IP and port
		listen 80;

		# domain name
		server_name tds.com www.tds.com;

		# root path
		set $root_path /var/www/tds.com;

		root $root_path;

		charset utf-8;
		index index.php;

		location ~* \.(jpeg|jpg|png|gif|bmp|ico|svg|css|js|txt|zip|gz|csv)$ {
			access_log off;
			expires max;
		}

		location ~* /(database|ini|keys|log)/.*$ {
			return 403;
		}

		location ~* \.(htaccess|ini|db|log|dat)$ {
			return 403;
		}

		location ~ \.php$ {
			include /etc/nginx/fastcgi_params;
			fastcgi_pass 127.0.0.1:9000;
			fastcgi_index index.php;
			fastcgi_param SCRIPT_FILENAME $root_path$fastcgi_script_name;
			try_files $uri $uri/ /index.php?$args;
		}

		location / {
			try_files $uri $uri/ /index.php?$args;
		}
	}

